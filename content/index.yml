faq:
  title: Perguntas Frequentes
  description: Answers to common questions about my process and services.
  categories:
    - title: Serviços & Processo
      questions:
        - label: Quais serviços você oferece?
          content: |
            Sou especialista em design UX/UI e desenvolvimento front-end. Isso inclui pesquisa de usuário, wireframing, prototipação interativa, criação de interfaces de usuário intuitivas, construção de sites e aplicativos web responsivos (especialmente com Vue.js/Nuxt.js), e desenvolvimento de sistemas de design. Meu objetivo é criar experiências digitais semiativas de conceito a implantação.
        - label: Qual é o seu processo de design?
          content: |
            Meu processo é colaborativo e iterativo, geralmente envolvendo etapas como Descoberta & Pesquisa, Ideia & Prototipação, Teste de Usuário, Design Visual, e colaboração próxima com equipes de desenvolvimento durante a implementação. Ajusto o processo com base nas necessidades do projeto, sempre focando em soluções centradas no usuário.
        - label: Você trabalha com startups?
          content: |
            Claro! Eu gosto de trabalhar com startups para ajudar a moldar a visão do produto e criar interfaces de usuário amigáveis desde o início. Posso adaptar meu processo para se ajustar ao ambiente de startup em alta velocidade.
    - title: Sobre Mim
      questions:
        - label: Com o que você mais gosta sobre seu trabalho?
          content: |
            Eu amo o desafio de resolver problemas complexos através de design e tecnologia. É incrivel ver pessoas interagirem com algo que eu criei e acharem realmente útil e fácil de navegar. Preencher a lacuna entre as necessidades do usuário e as possibilidades técnicas é o que realmente me deixa entusiasmado.
        - label: Quais são os seus hobbies fora do trabalho?
          content: |
            Quando não estou projetando ou programando, mergulho no universo da cultura urbana, explorando música, arte digital e as expressões criativas que movem as cidades. Gosto de descobrir novos artistas, experimentar diferentes gêneros musicais e me inspirar nas formas como a arte digital se conecta com o cotidiano.
