about:
  title: "Sobre Mim"
  description: |
    Como designer UX/UI e desenvolvedor front-end com 2 anos de experiência, uso minha formação em Engenharia de Software para criar experiências digitais centradas no usuário.
    Minha abordagem une estratégia criativa com conhecimento técnico, transformando ideias em produtos digitais que funcionam bem e fazem sentido para quem os usa.
